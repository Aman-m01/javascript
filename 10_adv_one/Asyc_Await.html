    const request_url = "https://jsonplaceholder.typicode.com/posts";

    // // by using arrow functions
    const fetchData = async () => {
      const response = await fetch(request_url);
      if (!response.ok) {
        throw new Error("error occured!!!");
      }
      const data = response.json();
      return data;
    };

    fetchData()
      .then((data) => {
        console.log(data);
      })
      .catch((error) => {
        console.log(error);
      });
  </script>
