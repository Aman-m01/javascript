<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
<h2>Real time character counter</h2>
<textarea id="textarea" class="textarea" maxlength="100" placeholder="enter your text here..."></textarea>

<div class="counter-container">
<p>Total characters: <span id="total-counter" class="total-counter"></span></p>

<p>Remaining: <span id="remaining-counter" class="remaining-counter"></span></p>
</div>


  </div>  
</body>
</html>
